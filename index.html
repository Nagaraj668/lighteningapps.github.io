<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cows And Bulls</title>
<link rel="icon" type="text/icon" href="images/favicon.ico">
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
<script src="js/jquery-1.12.2.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<body>

	<div class="container">

		<h3 class="text-center">

		<div class="text-center" id="yet-to-login">
			<p class="text-primary bold pointer"

		</div>

		<div class="text-center" id="logged-in">
			<div class="btn-group">

					<img alt="" src="images/ic_person_black_24dp_2x.png" class=""

						class="bold text-primary" id="displayName"
						onclick="profileClicked()"></span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="profile.html">Profile</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#" onclick="signOut()">Logout</a></li>
				</ul>
			</div>
		</div>


		<br> <br>

		<div class="row">
			<div class="col-sm-4 col-md-3">
				<div class="box-1 margin-20" align="center" onclick="onAppClicked(1)">
					<br> <img alt="" src="images/chat-icon.png" width="125"
						height="125"> <br> <br>
					<div class="app-name-label bold text-warning">Chat</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<div class="box-1 margin-20" align="center" onclick="onAppClicked(2)">

						height="125"> <br> <br>
					<div class="app-name-label bold text-default">cows and bulls</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<div class="box-1 margin-20" align="center">
					<br> <img alt="" src="images/hand-cricket-logo.png"
						width="125" height="125"> <br> <br>
					<div class="app-name-label bold text-warning">hand cricket</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<div class="box-1 margin-20" align="center">
					<br> <img alt="" src="images/notes-logo.png" width="125"
						height="125"> <br> <br>
					<div class="app-name-label bold text-info">notes</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<div class="box-1 margin-20" align="center">
					<br> <img alt="" src="images/quiz-logo.png" width="125"
						height="125"> <br> <br>
					<div class="app-name-label bold text-danger">quiz</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<div class="box-1 margin-20" align="center">
					<br> <img alt="" src="images/pink-question-mark-logo.png"
						width="125" height="125"> <br> <br>
					<div class="app-name-label bold text-primary">clear doubts</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">

					<br> <img alt="" src="images/folder-logo.png" width="125"

			</div>
