<div class="col-sm-6">
	<p class="text-primary">Update photo</p>

	<img src="images/ic_account_circle_black_48dp_2x.png"
		class="profile-pic" id="profilePic"
		style="width: 100px; height: 100px" onclick="uploadPhoto()"> <br>
	<br>
	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped"
			role="progressbar" aria-valuenow="0" aria-valuemin="0"
			aria-valuemax="100" style="width: 0%">
			<span class="sr-only">0% Complete</span>
		</div>
	</div>

	<script>
		$(".progress").hide();
		$("#profilePic").attr("src",
				"images/ic_account_circle_black_48dp_2x.png");
		if (photoUrl != null) {
			$("#photoPic").attr('src', photoUrl);
			$("#profilePic").attr('src', photoUrl);
		}
		$("#selectedFile").change(function() {
			initUpload();
		});
	</script>
	<input type="file" id="selectedFile"
		style="position: fixed; top: -100px"
		placeholder="click here to select file" class="form-control">
</div>
