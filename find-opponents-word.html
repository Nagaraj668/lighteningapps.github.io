<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Find Opponent's Word</title>

<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
<script src="js/jquery-1.12.2.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/firebase.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/utils.js"></script>
<script src="js/you-vs-friend.js"></script>

</head>
<body>

	<div class="container-fluid">
		<div id="header"></div>
	</div>
	<br>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4" align="center">
				<p class="">
					Game mode: <span style="font-size: medium; margin-left: 25px"
						class="bold text-success">Find Opponents' word</span>
				</p>
				<span class="text-primary">Enter your four letter word below</span><br><br>
				<input type="text" class="form-control text-center" id="word"
					maxlength="4" placeholder="type word to opponent"
					style="width: 200px; display: inline !important; text-transform: uppercase;">
				<br><br>
				<button class="btn btn-default bold" style="display: inline-block;"
					onclick="back()">BACK</button>
				<button class="btn btn-primary bold" style="display: inline-block;"
					onclick="proceedToFindOpponentWord()">PROCEED</button>
			</div>
		</div>
	</div>

</body>
</html>
